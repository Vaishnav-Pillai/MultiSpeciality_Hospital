<!DOCTYPE html>
<html>
    <head>
        <title>VPT</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
        <style>
        /* CSS Reset */
        body {
            font-family: 'Baloo Bhai', cursive;
            color: white;
            margin: 0px;
            padding: 0px;
            background: black;
            diplay: flex;
            justify-content: center;
            align-items: center;
        }
        .header{
            border: 2px black solid;
            border-radius: 7px;
            height: 68px;
            background: linear-gradient(to bottom, black 0%, white 100%);
        }
        .left {
            display: inline-block;
            position: absolute;
            left: 30px;
            top: 10px;
        }

        .left img {
            width: 60px;
        }

        .left div {
            line-height: 19px;
            font-size: 26px;
            text-align: center;
        }

        .mid {
            display: inline;
            width: 40%;
            margin: auto 50px 10px 75px;
        }

        .right {
            position: absolute;
            right: 17px;
            top: 18px;
            display: inline-block;
        }

        .navbar {
            display: inline-block;
        }

        .navbar li {
            display: inline-block;
            font-size: 22px;
        }

        .navbar li a {
            color: black;
            text-decoration: none;
            padding: 0px 23px;
            transition: all 0.9s ease 0s;
        }

        .navbar li a:hover, .navbar li a.active {
            text-decoration: underline;
            color: white;
            background: black;
            border-radius: 15px;
        }
        .btn {
            font-family: 'Baloo Bhai', cursive;
            margin: 0px 9px;
            background-color: black;
            color: white;
            padding: 4px 14px;
            border: 2px solid grey;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #333333;
        }
        .right .btn{
            height: 35px;
            width: 90px;
            font-size: 15px;
        }
        .right a{
            text-decoration: none;
            color: white;
        }
        .dropbtn {
            font-family: 'Baloo Bhai',cursive;
            font-size: 25px;
            margin-left: 20px;
            color: black;
            text-decoration: none;
            padding: 0px 15px;
            height: 40px;
            width: 120px;
            border-radius: 12px;
            transition: all 0.9s ease 0s;
        }

        .dropdown {
            position: relative;
            top: 1px;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #ddd;
            border-radius: 12px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            border-radius: 12px;
            border: 1px black solid;
        }

        .dropdown:hover .dropbtn {
            background-color: black;
            color: white;
        }
        .container {
            color: white;
            margin-top: 16px;
            padding-bottom: 23px;
            font-family: algerian;
            font-size: 45px;
            letter-spacing: 3px;
            word-spacing: 7px;
        }
        .gallery{
            position: relative;
            margin-left: 590px;
            margin-top: 100px;
            
            width: 250px;
            height: 200px;
            transform-style: preserve-3d;
            animation: animate 30s linear infinite;
            animation-play-state: running;
        }
        
        .gallery:hover{
            animation-play-state: paused;
        }
        
        @keyframes animate{
            0%{transform: perspective(1000px) rotateY(0deg);}
            100%{transform: perspective(1000px) rotateY(360deg);}
        }
        .gallery span{
            position: absolute;
            top: 0;
            left: 0;
            width: 70%;
            height: 70%;
            transform-origin: center;
            transform-style: preserve-3d;
            transform: rotateY(calc(var(--i) * 45deg)) translateZ(300px);
            -webkit-box-reflect: below 0px linear-gradient(transparent,transparent,#0004);
        }
        .gallery span img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
        }
        
        </style>
    </head>
<body>
    <header class="header">
        <div class="left">
            <img src="Images/hlogo.png" alt="">
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="afterlogin.html">Home</a></li>
                <li><a href="#" class="active">About Us</a></li>
                <li class="dropdown"><button class="dropbtn">Others</button>
                    <div class="dropdown-content">
                      <a href="order.html">Order Meds</a>
                      <a href="room.html">Rooms</a>
                      <a href="appt.html">Appointments</a></li>
            </ul>
        </div>

        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn"><a href="https://mail.google.com/mail/u/0/#inbox">Email Us</a></button>
        </div>
    </header>
        <div class="container">
            <center>MediApple MultiFeatures</center>
        </div>
    <div class="gallery">
        <span style="--i: 1"><img src="Images/h1.png" alt="abc"></span>
        <span style="--i: 2"><img src="Images/h2.png" alt="abc"></span>
        <span style="--i: 3"><img src="Images/h3.png" alt="abc"></span>
        <span style="--i: 4"><img src="Images/h4.png" alt="abc"></span>
        <span style="--i: 5"><img src="Images/h5.png" alt="abc"></span>
        <span style="--i: 6"><img src="Images/h6.png" alt="abc"></span>
        <span style="--i: 7"><img src="Images/h7.png" alt="abc"></span>
        <span style="--i: 8"><img src="Images/h8.png" alt="abc"></span>
    </div>
    </body>
</html>
