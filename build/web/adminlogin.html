<!DOCTYPE html>
<html>
    <head>
        <title>Admin-Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
        <style>
        /* CSS Reset */
        body {
            font-family: 'Baloo Bhai', cursive;
            color: white;
            margin: 0px;
            padding: 0px;
            background: url("Images/hospital.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }
        .header{
            border: 2px black solid;
            border-radius: 7px;
            height: 65px;
            background: linear-gradient(to top, #33ccff 0%, #0066cc 100%);
        }
        .left {
            display: inline-block;
            position: absolute;
            left: 30px;
            top: 8px;
        }

        .left img {
            width: 60px;
        }

        .left div {
            line-height: 19px;
            font-size: 26px;
            text-align: center;
        }

        .mid {
            display: inline;
            width: 40%;
            margin: 60px 50px 10px 80px;
        }

        .right {
            position: absolute;
            right: 10px;
            top: 15px;
            display: inline-block;
        }

        .navbar {
            display: inline-block;
        }

        .navbar li {
            display: inline-block;
            font-size: 20px;
        }

        .navbar li a {
            color: black;
            text-decoration: none;
            padding: 0px 23px;
            transition: all 0.9s ease 0.3s;
        }

        .navbar li a:hover, .navbar li a.active {
            text-decoration: underline;
            color: blue;
            background-color: white;
            border-radius: 20px;
            width: 50px;
        }
        .btn {
            font-family: 'Baloo Bhai', cursive;
            margin: 0px 9px;
            background-color: black;
            color: white;
            padding: 4px 14px;
            border: 2px solid grey;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #333333;
        }
        .right .btn{
            height: 35px;
            width: 90px;
            font-size: 15px;
        }

        .container {
            border: 2px solid black;
            background: linear-gradient(to top, #33ccff 0%, #0066cc 100%);
            margin: 20px 80px 20px 400px;
            padding: 75px;
            width: 25%;
            border-radius: 28px;
        }
        .container label{
            margin: 0px 0px 0px 20px;
            font-size: 20px;
        }
        
        .span{
            font-family: 'Baloo Bhai', cursive;
            font-size: 30px;
            color: black;
            text-decoration: underline;
            padding-left: 13px;
        }

        .form-group input {
            font-family: 'Baloo Bhai', cursive;
            text-align: center;
            display: block;
            width: 200px;
            padding: 1px;
            border: 2px solid black;
            margin: 11px auto;
            font-size: 25px;
            border-radius: 8px;
        }

        .container h1 {
            text-align: center;
        }

        .container button {
            display: block;
            width: 74%;
            margin: 40px auto;
            text-decoration: none;
        }
        .ORing{
            padding: 0px 10px;
            background: white;
            height: 1px;
            width: 100%;
            margin: 50px 0px 0px 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.3;
            
        }
        .ORing .decor{
            margin-right: 20px;
        }
        .decor{
            border: 2px black solid;
            width: 38px;
            color: black;
            font-size: 25px;
            background: #fff;
            border-radius: 100px;
            opacity: 0.9;
        }
        .btn a{
            text-decoration: none;
            color: white;
        }
        </style>
    </head>
<body>
    <header class="header">
        <div class="left">
            <img src="Images/hlogo.png" alt="">
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="index.html">Login</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Order</a></li>
                <li><a href="adminlogin.html"  class="active">Admin</a></li>
            </ul>
        </div>

        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Call Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
        <div class="container">
            <span class="span">Login As Admin</span><br><br>
        <form action="adminloginval.jsp">
            <div class="form-group">
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Username" name="uname" id = "username" required><br>
            </div>
            <div class="form-group">
            <label><b>Password</b></label>
            <input type="password" placeholder="Password" name="pwd" required>
            </div>
            <div class="form-group">
            <button class="btn" type="submit">Login</button>
            </div>
        </form>
    </body>
</html>
